
<h3> Task Lists </h3>
<br />
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col-md-1">Id</th>
      <th scope="col-md-2">Name</th>
      <!-- <th scope="col">Category</th> -->
      <th scope="col-md-3">Category Name</th>
      <th scope="col-md-6">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let taskitem of tasks | taskConverter">
      <td>{{taskitem.id}}</td>
      <td>{{taskitem.name}}</td>
      <!-- <td>{{taskitem.categoryId}}</td> -->
      <td>{{taskitem.categoryName}}</td>
      <td>{{taskitem.description}}</td>
    </tr>
  </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button routerLink="/taskcreate"  type="button" class="btn btn-primary">Task Olu≈ütur</button>
</div>
